<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">

    <!-- Mostrar mensaje de confirmación en caso de éxito -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmación",
                text: '[[${msg}]]',
                icon: "success"
            });
        </script>
    </div>

    <!-- Mostrar mensaje de error en caso de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error"
            });
        </script>
    </div>

    <h1>Listado de reservas</h1>
    <a th:href="@{/reservas/create}" class="btn btn-outline-primary">Nueva reserva</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Número de Personas</th>
            <th>Fecha y Hora</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${reservas.content}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.numeroPersonas}"></td>
            <td th:text="${item.fechaHora}"></td>
            <td th:text="${item.estado}"></td>
            <td>
                <a th:href="@{/reservas/details/{id}(id=${item.id})}" class="btn btn-outline-secondary">Detalles</a> |
                <a th:href="@{/reservas/edit/{id}(id=${item.id})}" class="btn btn-outline-info">Editar</a> |
                <a th:href="@{/reservas/remove/{id}(id=${item.id})}" class="btn btn-outline-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{/reservas?page=${pageNumber}}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>
</html>
