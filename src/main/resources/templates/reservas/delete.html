<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Eliminar Reserva</h1>
    <h3>¿Estás seguro que quieres eliminar esta reserva?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${reserva.id}"></dd>

            <dt class="col-sm-2">Número de Personas</dt>
            <dd class="col-sm-10" th:text="${reserva.numeroPersonas}"></dd>

            <dt class="col-sm-2">Fecha y Hora</dt>
            <dd class="col-sm-10" th:text="${reserva.fechaHora}"></dd>
        </dl>

        <form th:action="@{/reservas/delete}" method="post">
            <input type="hidden" name="id" th:value="${reserva.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger text-white">
            <a th:href="@{/reservas}" class="btn btn-primary text-white">Regresar</a>
        </form>


    </div>
</div>
</html>
